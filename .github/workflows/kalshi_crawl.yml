name: Kalshi Crawl + Fan-out (Enhanced Sync)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15,21,3,9 * * *"

permissions:
  [cite_start]contents: write # Orchestrator에 상태를 쓰기 위해 필수 

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      REPO_MAX_BYTES: "1073741824" # 1GiB 기준 분할
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 히스토리 필요

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Crawler
        run: |
          pip install requests
          python scripts/kalshi_crawl_and_fanout.py