name: Kalshi Crawl + Fan-out

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # 매 1시간마다

# [추가됨] 동시성 제어 설정
# 동일한 그룹(workflow)의 작업이 이미 실행 중이라면, 
# 새 작업은 이전 작업이 끝날 때까지 대기합니다. (cancel-in-progress: false)
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Crawl & Fan-out Script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_OWNER: "statground"
        run: python scripts/kalshi_crawl_and_fanout.py

      - name: Commit & Push State
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add kalshi_state.json KALSHI_REPO_STATS.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "Update state & stats: $timestamp [skip ci]"
            
            # [안전장치 추가] Push 전 Pull --rebase로 충돌 최소화
            git pull --rebase origin main
            git push
          fi